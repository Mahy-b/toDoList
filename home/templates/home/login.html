<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Users</title>
    </head>
    <body>
    {% if massage %}
        <div>{{massage }}</div>
    {% endif %}

    <h1>log in</h1>

    <form action="{% url 'loginn' %}" method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="username">
        <input type="password" name="password" placeholder="password">
        <input type="submit" value="Login">

    </form>

    </body>
</html>
